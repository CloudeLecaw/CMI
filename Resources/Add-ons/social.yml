# Start 1MB Add-on: CMI Social (version 1.0.3, build 0.0.9) (Made for Minecraft 1.16.5 with CMI 8.8.x.x or newer)
  # Installation instructions: https://youtu.be/9h0_XcHtwLg 
  # - Download as raw plain text, and then open plugins/CMI/CustomAlias.yml,
  # - Find: CustomAlias:
  # - Right below that, on a new line, paste all of this.
  # - Adjust colors and text to your desire.
  # Note: Make sure you a- do not override existing data, and b- remove commands you might already have in use or do not want.

  # Main social command with tab completion. 
  social:
    Cmds:
    - 'asConsole! cmi msg [playerName] !{#orient},--{#cerulean}❖ Social ❖{#orient}---------------------------------------'
    - 'asConsole! cmi msg [playerName] !{#orient}| {#cerulean}»{#kangaroo} Support us with a follow on /instagram, /discord, etc.'
    - 'asConsole! cmi msg [playerName] !{#orient}| {#cerulean}»{#kangaroo} We live-stream on /youtube and /twitch too,'
    - 'asConsole! cmi msg [playerName] !{#orient}| {#cerulean}»{#kangaroo} It is a great way to be part of our community!'
    - 'asConsole! cmi msg [playerName] !{#orient}`--(1MoreBlock.com Social Media Information)-------------\n&r'
    - check:$1==gui! asConsole! bs open socialgui [playerName]
    - check:$1!=null! check:$1!=gui! asPlayer! $1
    CustomTabs:
    - gui
    - twitter
    - snapchat
    - tiktok
    - facebook
    - forums
    - twitch
    - website
    - youtube
    - instagram
    - reddit
    - blog
    - discord
    - amazon
    - paypal
  # Below are all the social /<commands> (that means the below twitter will be /twitter in-game)
