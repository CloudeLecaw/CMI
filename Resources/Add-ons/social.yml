    - 'asConsole! cmi msg [playerName] !{#orient}| {#cerulean}Twitter »{#kangaroo} Stalk the server owner'
    - 'asConsole! cmi msg [playerName] !{#orient}`--(give us a follow)---------------------------------\n&r'
    Tab: false
